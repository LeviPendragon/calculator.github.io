<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="visor"> 0 </div>
        <button class="half grey-button"> C </button>
        <button class="quarter grey-button"> <- </button>
        <button class="quarter orange-button"> / </button>
        <br>
        <button class="quarter grey-button"> 7 </button>
        <button class="quarter grey-button"> 8 </button>
        <button class="quarter grey-button"> 9 </button>
        <button class="quarter orange-button"> x </button>
        <br>
        <button class="quarter grey-button"> 4 </button>
        <button class="quarter grey-button"> 5 </button>
        <button class="quarter grey-button"> 6 </button>
        <button class="quarter orange-button"> - </button>
        <br>
        <button class="quarter grey-button"> 1 </button>
        <button class="quarter grey-button"> 2 </button>
        <button class="quarter grey-button"> 3 </button>
        <button class="quarter orange-button"> + </button>
        <br>
        <button class="three-quarter grey-button"> 0 </button>
        <button class="quarter orange-button"> = </button>
    </section>
</body>
<footer>
    <script src="./scripts.js"></script>
</footer>
</html>
